<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focus Timer</h1>

    <!-- Add Domain Section -->
    <div class="section">
      <h2>Blocked Domains</h2>
      <div class="input-group">
        <input
          type="text"
          id="domainInput"
          placeholder="e.g., reddit.com"
          autocomplete="off"
        >
        <button id="addDomainBtn">Add</button>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <ul id="domainList" class="domain-list"></ul>
    </div>

    <!-- Timer Section -->
    <div class="section">
      <h2>Set Timer</h2>
      <div class="timer-input-group">
        <input
          type="number"
          id="timerValue"
          min="1"
          max="720"
          value="25"
        >
        <select id="timerUnit">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
        </select>
      </div>
      <button id="startBlockingBtn" class="primary-btn" disabled>Start Blocking</button>
      <div id="timerStatus" class="timer-status"></div>
    </div>

    <!-- Presets Section -->
    <div class="section">
      <h2>Presets</h2>
      <div class="preset-controls">
        <div class="input-group">
          <input
            type="text"
            id="presetName"
            placeholder="Preset name"
            autocomplete="off"
          >
          <button id="savePresetBtn">Save</button>
        </div>
        <div class="preset-load-group">
          <select id="presetSelect">
            <option value="">-- Select Preset --</option>
          </select>
          <button id="loadPresetBtn">Load</button>
          <button id="deletePresetBtn" class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
