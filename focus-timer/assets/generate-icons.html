<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Focus Timer Icons</title>
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      padding: 40px;
      background: #f5f1eb;
      color: #3d3428;
    }
    h1 {
      color: #c97449;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      max-width: 600px;
    }
    button {
      padding: 12px 24px;
      background: #c97449;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
    }
    button:hover {
      background: #b3633f;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      align-items: flex-end;
    }
    canvas {
      border: 2px solid #c4b5a0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Focus Timer Icon Generator</h1>

  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>Click the buttons below to generate and download each icon size</li>
      <li>Save the downloaded files in the <code>assets/icons/</code> directory</li>
      <li>Make sure the filenames are: <code>icon16.png</code>, <code>icon48.png</code>, <code>icon128.png</code></li>
    </ol>
  </div>

  <div class="preview">
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
  </div>

  <div>
    <button onclick="downloadIcon(16)">Download 16x16</button>
    <button onclick="downloadIcon(48)">Download 48x48</button>
    <button onclick="downloadIcon(128)">Download 128x128</button>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#c97449';
      ctx.fillRect(0, 0, size, size);

      // Clock circle
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.35;

      ctx.strokeStyle = '#f5f1eb';
      ctx.lineWidth = size * 0.08;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.stroke();

      // Clock hands
      ctx.lineCap = 'round';

      // Hour hand
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY - radius * 0.5);
      ctx.stroke();

      // Minute hand
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX + radius * 0.6, centerY);
      ctx.stroke();

      // Center dot
      ctx.fillStyle = '#f5f1eb';
      ctx.beginPath();
      ctx.arc(centerX, centerY, size * 0.04, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw all icons on load
    drawIcon(document.getElementById('canvas16'), 16);
    drawIcon(document.getElementById('canvas48'), 48);
    drawIcon(document.getElementById('canvas128'), 128);

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
